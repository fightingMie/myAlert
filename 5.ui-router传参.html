<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular demo</title>
</head>
<body ng-app="myApp">
		
	<!-- <a href="#!/index">首页</a>
	<a href="#!/list">列表页</a> -->

	<a ui-sref="index">首页</a>
	<a ui-sref="list">列表页</a>

	<div ui-view></div>

	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-ui-router/angular-ui-router.min.js"></script>
	<script>
		/*
			路由传递参数

				1.配置路由 在路由的后面加上 /:参数占位符
				2.在跳转链接中配置参数
				3.在文章详情页面的控制器中获取具体的ID值

		 */

		angular.module('myApp',['ui.router'])

			.config(['$stateProvider',function($stateProvider){

				$stateProvider

					.state({
						url:'/index',
						name:'index',
						templateUrl:'./tpl/index.html',
						controller:'indexCtrl'
					})

					.state({
						url:'/list',
						name:'list',
						templateUrl:'./tpl/list-ui.html',
						controller:'listCtrl'
					})

					.state({
						url:'/article/:id',
						name:'article',
						templateUrl:'./tpl/article.html',
						controller:'articleCtrl'
					})

			}])

			.controller('indexCtrl',['$scope',function($scope){

				
				
			}])

			.controller('listCtrl',['$scope',function($scope){

				$scope.list = [
					{
						id:1,
						title:'第1篇文章'
					},
					{
						id:2,
						title:'第2篇文章'
					},
					{
						id:3,
						title:'第3篇文章'
					},
					{
						id:4,
						title:'第4篇文章'
					}
				];
				
			}])

			.controller('articleCtrl',['$scope','$stateParams',function($scope,$stateParams){

				$scope.msg = "我的文章ID是" + $stateParams.id


				
			}])
	</script>
</body>
</html>
